<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/75adf95daa.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...</div>
    <div class="w-100 btn btn-warning updatemsg">Data Updated ...! Refresh Database to See Results</div>
    <div class="w-100 btn btn-danger deletemsg">Data deleted</div>
    <div class="w-100 btn btn-danger norecordmsg">No records found in the database...</div>
    <div class="w-100 btn btn-danger invalidmsg">Invalid Data...</div>


    <main>

        <div class="container text-center">
            <h1 class="bg-light py-4 text-info"><i class="fas fa-plane-departure"></i> Trips <i
                    class="fas fa-plane-arrival"></i></h1>
        </div>

        <div class="d-flex justify-content-center">
            <form class="w-50">
                <input type="text" id="id" class="form-control" readonly placeholder="Trip ID" autocomplete="off" />
                <input type="text" id="start" class="form-control" placeholder="FROM" autocomplete="off" />
                <input type="text" id="destination" class="form-control" placeholder="TO" autocomplete="off" />
                <div class="row">
                    <div class="col">
                        <input type="text" id="price" class="form-control m-0" placeholder="PRICE" autocomplete="off" />
                    </div>
                </div>
            </form>
        </div>

        <!--Create, Update, Read and Delete Button-->

        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Add</button>
            <button class="btn btn-primary" id="btn-read">View All</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-danger" id="btn-delete">Delete All</button>
        </div>

        <div class="container d-flex">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Trip Id</th>
                        <th scope="col">FROM</th>
                        <th scope="col">TO</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>


        </div>

        <div class="container text-center">
            <div id="notfound"></div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <!--Dexie API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"
        integrity="sha256-ubffRsoh9QK5xJC/u3s3drtGFBZUHBm9bHFRzYvtkJI=" crossorigin="anonymous"></script>


    <!--Custom JavaScript main.js-->

    <script src="./js/main.js" type="module"></script>


</body>

</html>
